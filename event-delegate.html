<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Delegate</title>
</head>

<body>
    <h1>Explore Event Delegate</h1>
    <section>

        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Quaerat, quis!</li>
            <li class="item">Molestias, excepturi!</li>
            <li class="item">Corrupti, atque.</li>
            <li class="item">Non, cum!</li>
            <li class="item">Nihil, nobis!</li>
        </ul>
        <button id="btn_add_item">Add Item</button>
    </section>
    <script>
        //রিমুভ করার syntax :
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //  item.addEventListener('click', function(event){
        //     event.target.parentNode.removeChild(event.target);
        //  });
        // }
        document.getElementById('list-container').addEventListener('click', function (event) {
            //  console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })


        //আইটেম অ্যাড করার সিনটেক্স:
        document.getElementById('btn_add_item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = "brand new item added";
            li.classList.add('item');
            listContainer.appendChild(li);

        })
    </script>
</body>

</html>
