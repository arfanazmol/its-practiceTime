<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret_info">MY secrec info</h1>
    <input id="delete_confrom" type="text" placeholder="please type delete">
    <button id="btn_delete" disabled >delete</button>
    <script>
        document.getElementById('delete_confrom').addEventListener("keyup", function(){
            const text = event.target.value;
            const deleteButton = document.getElementById('btn_delete');
            if(text === 'delete'){
                deleteButton.removeAttribute('disabled');
            } else{
                deleteButton.setAttribute('disabled', true);
            } 
        })
        document.getElementById('btn_delete').addEventListener('click', function(){
        const secret = document.getElementById('secret_info');
        secret.style.display = 'none';
        })
    </script>
</body>
</html>
